<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = 0;
    let b = 1;
    let fib=0;
    let total=0;
    let total1=0;
    while (fib<=20){
        total=b+a;
        a=b;
        b=total;
        fib++;
    }
    total1=total1+b;
    document.write(total1);
</script>
</body>
</html>
